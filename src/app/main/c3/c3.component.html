<div class="card">
  <div class="card-header">Comp3</div>
  <div class="card-body">
    <h5 class="card-title">
      My name is <span>{{ username }}</span>
    </h5>
    <input type="text" class="form-control mb-2" name="username" [(ngModel)]="username" />
    <button class="btn btn-primary" (click)="onChange()">Change</button>
  </div>
</div>
